{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<h1>{{ tag.name }}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<form method="POST" action="/tags/{{ tag.id }}/delete">
    <button type="submit">Delete</button>
</form>
<a href="/tags/{{ tag.id }}/edit">Edit</a>
<a href="/tags">Back</a>
{% endblock %}
