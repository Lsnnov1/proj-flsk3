{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% block content %}
<h1>Add New Post</h1>
<form method="post">

    <input type="text" placeholder="Enter Title" name="title" required><br>

    <textarea name="content" id="text-content" placeholder="Enter Content" required></textarea><br>

    <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
      </div>
    
      <div class="form-group row">
        <div class="ml-auto mr-3">
          <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
          <button type="submit" class="btn btn-success">Post</button>
        </div>
      </div>
    
    </form>
    
</form>
{% endblock %}
